<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <section class="input-values">
                    <div class="previous-operand dashboard" id="previous-operand"></div>
                    <div class="current-operand dashboard" id="current-operand">0</div>
                </section>
            </div>
            <div class="buttons">
                <button class="btn-main btn-clear" id="btn-clear">Clear</button>
                <button class="btn-main btn-delete" id="btn-delete">Delete</button>
            </div>
            <div class="numbers">
                <button class="btn"  data-value="7">7</button>
                <button class="btn"  data-value="8">8</button>
                <button class="btn"  data-value="9">9</button>
                <button  class="btn" data-value="/">รท</button>
                <button  class="btn" data-value="4">4</button>
                <button  class="btn" data-value="5">5</button>
                <button  class="btn" data-value="6">6</button>
                <button  class="btn" data-value="*">X</button>
                <button  class="btn" data-value="1">1</button>
                <button  class="btn" data-value="2">2</button>
                <button  class="btn" data-value="3">3</button>
                <button  class="btn" data-value="-">-</button>
                <button  class="btn" data-value="0">0</button>
                <button  class="btn" data-value=".">.</button>
                <button  class="btn" data-value="=">=</button>
                <button  class="btn" data-value="+">+</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
